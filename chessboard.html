    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际象棋棋盘</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #board-layout-chessboard {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        /* 棋盘容器样式 */
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 600px;
            height: 600px;
            border: 2px solid #333;
            position: relative;
        }
        
        /* 棋盘格子样式 */
        .square {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }
        
        /* 浅色格子 */
        .square:nth-child(16n+1),
        .square:nth-child(16n+3),
        .square:nth-child(16n+5),
        .square:nth-child(16n+7),
        .square:nth-child(16n+10),
        .square:nth-child(16n+12),
        .square:nth-child(16n+14),
        .square:nth-child(16n+16) {
            background-color: #eeeed2;
        }
        
        /* 深色格子 */
        .square:nth-child(16n+2),
        .square:nth-child(16n+4),
        .square:nth-child(16n+6),
        .square:nth-child(16n+8),
        .square:nth-child(16n+9),
        .square:nth-child(16n+11),
        .square:nth-child(16n+13),
        .square:nth-child(16n+15) {
            background-color: #769656;
        }
        
        /* 棋盘覆盖层 */
        .board-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            z-index: 20;
        }
        
        /* 棋子基础样式 */
        .piece {
            font-size: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        
        /* 棋盘坐标 */
        .coordinate {
            position: absolute;
            font-size: 14px;
            color: #333;
            font-weight: bold;
            z-index: 40;
        }
        
        /* 字母坐标（a-h）显示在第1行每个格子的右下角 */
        .coordinate.file {
            margin: 0;
        }
        
        /* 数字坐标（1-8）显示在a列每个格子的左上角 */
        .coordinate.rank {
            margin: 0;
        }
        
        /* 黑色棋子 */
        .piece.bp { color: black; }
        .piece.br { color: black; }
        .piece.bn { color: black; }
        .piece.bb { color: black; }
        .piece.bq { color: black; }
        .piece.bk { color: black; }
        
        /* 白色棋子 */
        .piece.wp { color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        .piece.wr { color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        .piece.wn { color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        .piece.wb { color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        .piece.wq { color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        .piece.wk { color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
    </style>
